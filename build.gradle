plugins {
    id 'java'
}

group 'mk.finki.ukim'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation("org.junit.jupiter:junit-jupiter-api:4.12")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-api:4.12")
}
test{
    useJUnitPlatform()
}
